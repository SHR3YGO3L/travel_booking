<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... meta tags, title, Bootstrap CSS ... -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #fafbfc;
    }
    .center-form {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 2.5em 2em 2em 2em;
      border-radius: 16px;
      box-shadow: 0 2px 24px rgb(0 0 0 / 8%);
    }
  </style>
</head>
<body>
  <!-- Navbar: always full width, at the top -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="{% url 'travel_options' %}">Travel Booking</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'travel_options' %}">Travel Options</a></li>
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'my_bookings' %}">My Bookings</a></li>
        {% endif %}
      </ul>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item nav-link disabled">Hello, {{ user.username }}</li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <!-- Main content: block for extending pages -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
